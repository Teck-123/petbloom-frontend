services:
  # PostgreSQL Database
  - type: pserv
    name: petbloom-db
    env: docker
    plan: free
    region: oregon
    
  # Backend API
  - type: web
    name: petbloom-backend
    env: python
    region: oregon
    buildCommand: "cd back-end && pip install -r requirements.txt && prisma generate && prisma db push"
    startCommand: "cd back-end && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: petbloom-db
          property: connectionString
      - key: FBASE_CREDENTIALS
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_ALGORITHM
        value: HS256
      - key: FRONTEND_URL
        fromService:
          type: web
          name: petbloom-frontend
          property: host
    
  # Frontend
  - type: web
    name: petbloom-frontend
    env: static
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: petbloom-backend
          property: host
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
