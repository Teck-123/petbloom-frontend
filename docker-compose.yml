version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: petbloom
      POSTGRES_PASSWORD: ${DB_PASSWORD:-petbloom123}
      POSTGRES_DB: petbloom
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U petbloom"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./back-end
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://petbloom:${DB_PASSWORD:-petbloom123}@db:5432/petbloom
      FBASE_CREDENTIALS: ${FBASE_CREDENTIALS}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_ALGORITHM: HS256
      FRONTEND_URL: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./back-end/uploads:/app/uploads

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
